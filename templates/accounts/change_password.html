{% extends 'base/base.html' %}

{% block page_content %}
    <div class="container">
        <h1>Change Password</h1>
            <form method="POST" action="{% url 'change password' %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn waves-effect waves-light" type="submit">Change
                    <i class="material-icons right">send</i></button>
            </form>
    </div>
{% endblock %}
