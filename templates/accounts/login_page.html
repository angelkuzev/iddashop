{% extends 'base.html' %}

{% block page_content %}
    <div class="container">
        <h1>Login to Your Profile</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="btn waves-effect waves-light" type="submit">Log in
                    <i class="material-icons right">send</i></button>
            </form>
    </div>
{% endblock %}
