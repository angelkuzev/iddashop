{% extends 'base/base.html' %}
{% block page_content %}
    <h1>Edit Item</h1>
    <form method="POST" action="{% url 'edit item' item_id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}

        <button class="btn waves-effect waves-light" type="submit">Edit
            <i class="material-icons right">send</i></button>
    </form>
{% endblock %}
